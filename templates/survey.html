<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <title>질문 시트</title>
 <style>
    body {
        font-family: 'Noto Sans KR';
        background-color: #fce4ec; /* 부드러운 연핑크 배경색 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        width: 100%;
        max-width: 500px;
       
    }
    
    h1 {
        color: #ec407a; /* 진한 핑크 색상 */
        font-size: 29px;
        margin-bottom: 30px;
    }
    
    .options {
        margin-top: 10px;
    }
    
    .optionBtn {
        background-color: #f8bbd0; /* 버튼 연핑크 */
        border: none;
        padding: 20px 35px;
        font-size: 17px;
        color: white;
        border-radius: 30px;
        cursor: pointer;
        margin: 5px;
        transition: background-color 0.3s;
        display: block;
        width: 100%;
    }
    
    .optionBtn:hover {
        background-color: #ec407a; /* 버튼 hover시 진한 핑크 */
    }
    
    .hidden {
        display: none;
    }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question-title">질문 1</h1>
        <div class="options">
            <button class="optionBtn" id="op1" data-score="2">옵션 1</button>
            <button class="optionBtn" id="op2" data-score="2">옵션 2</button>
            <button class="optionBtn" id="op3" data-score="1">옵션 3</button>
        </div>
    </div>
    <script>
        // 질문과 답변 데이터 
        const questions = [
            {   //점수가 높을수록 쿨톤쪽, 낮을수록 웜톰
                question: "당신의 피부는 햇빛에 노출되었을 때 어떻게 반응하나요?",
                options: [
                    { text: "쉽게 타고 붉어짐", score: 5 }, 
                    { text: "천천히 타며 갈색으로 변함", score: 1 },
                    { text: "거의 타지 않음", score: 3 }
                ]
            },
            {
                question: "당신의 눈 색깔은 무엇인가요?",
                options: [
                    { text: "푸른색 혹은 회색", score: 5 },
                    { text: "녹색 또는 갈색", score: 2 },
                    { text: "진한 갈색", score: 3 }
                ]
            },
            {
                question: "자주 입는 옷의 색상은 어떤가요?",
                options: [
                    { text: "차가운 색상 (파랑, 회색)", score: 3 },
                    { text: "따뜻한 색상 (빨강, 주황)", score: 1 },
                    { text: "중립적인 색상 (검정, 흰색)", score: 2 }
                ]
            },
            {
                question: "선호하는 액세서리 색상은 무엇인가요?",
                options: [
                    { text: "은색", score: 3 },
                    { text: "금색", score: 2 },
                    { text: "로즈골드 또는 구리색", score: 1 }
                ]
            },
            {
                question: "당신의 머리카락 색은 무엇인가요?",
                options: [
                    { text: "검정 또는 짙은 갈색", score: 3 },
                    { text: "금발 또는 밝은 갈색", score: 2 },
                    { text: "적갈색 또는 중간 갈색", score: 1 }
                ]
            },
            {
                question: "당신의 피부 타입은 무엇인가요?",
                options: [
                    { text: "지성 피부", score: 1 },
                    { text: "건성 피부", score: 3 },
                    { text: "복합성", score: 2 }
                ]
            }
        ];
    
        let crrQidx = 0;  
        let totalScore = 0;  // 총 점수 누적
    
        const Q = document.getElementById('question-title');
        const opBtn = [document.getElementById('op1'), document.getElementById('op2'), document.getElementById('op3')];//질문 계속 바꾸기

        // 질문과 옵션을 화면에 렌더링하는 함수
        function loadQuestion() {
            const crrQ = questions[crrQidx];
            Q.textContent = crrQ.question;
    
            crrQ.options.forEach((op, i) => {
                opBtn[i].textContent = op.text;
                opBtn[i].dataset.score = op.score;
            });
        }
    
        // 각 버튼 클릭 시 다음 질문으로 이동, 점수 누적
        opBtn.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const score = parseInt(e.target.dataset.score); // 버튼에서 점수 가져오기
                totalScore += score;  // 점수 누적
                console.log("score:"+totalScore)
                crrQidx++;  // 다음 질문으로 이동
    
                // 다음 질문 로드 또는 설문 종료 후 서버로 점수 전송
                if (crrQidx < questions.length) {
                    loadQuestion();  // 다음 질문 로드 
                } else {
                    // 설문이 끝났을 때 flask로 점수 전송
                    fetch("/submit_score", {   
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ score: totalScore })  //json 키값 형태로
                    })
                        .then(response => {
                            if (response.ok) {
                                // 성공적으로 점수가 전송되면 결과 페이지로 이동
                                window.location.href = '/result';
                                console.log("점수 저장 성공!")
                            } else {
                                console.error("점수 저장 실패");
                            }
                        });
                }
            });
        });
        // 첫 번째 질문 로드
        loadQuestion();
    </script> 
    
</body>
</html>
